<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> 
    <link rel="icon" href="image/icon_cham_cong.png">
    <title>Chấm Công Online</title>
</head>
<body>
    <div class="container">
        <form method="post" action="" name="contact-form">
            <h2>Chấm công online</h2>
                    <div class="input-group">
                        <label for="phone">Số Điện Thoại:</label>
                        <input type="text" name="Số điện thoại" placeholder="">
                    </div>
                    <div class="input-group">
                        <label for="name">Họ và Tên:</label>
                        <input type="text" name="Họ và Tên" placeholder="">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="chamCongHo" name="chamCongHo">
                        <label for="chamCongHo">Chấm công hộ</label>
                    </div> 
                    <div class="button-container">
                        <button type="submit" value="submit" id="checkin">Check In</button>
                        <button type="button" id="checkout">Check Out</button>
                    </div>
        </form>
        <div><p class="Copyright"> © Copyright by CUSC</p></div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
